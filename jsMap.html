<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoogleMaps API</title>
    <link rel="stylesheet" href="jsMap.css">
  </head>
  <body>
    <h1 id="title">Google Maps Sandbox</h1>
    <div id="map"></div>


    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.757609, lng: -105.007005},
          zoom: 10
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[YOUR API KEY GOES HERE]&callback=initMap"></script>
  </body>
</html>
