<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoogleMaps API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <link rel="stylesheet" href="jsMap.css">
  </head>
  <body>
    <h1 id="title">Google Maps Sandbox</h1>
    <div class="row">

      <div class="col-xs-3 doge">
        <img src="images/doge.jpg" alt="Such Maps" />
      </div>
      <div class="col-xs-7 col-xs-offset-1 content">
        <div id="map"></div>
      </div>
    </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.757609, lng: -105.007005},
          zoom: 10
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJcBd60Ryq1s4zOZSbEG22pkW8cWHAv5U&callback=initMap"></script>
  </body>
</html>
